<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<meta charset="utf-8">
	<title>OpenCPU Cloud Server</title>

	<link href="style.css" rel="stylesheet" media="screen">

	<script type="text/javascript" src="jquery/jquery-1.11.1.min.js"> </script>
	<script type="text/javascript" src="opencpu/opencpu-0.5.js"> </script>
	<script type="text/javascript"> 

	$(document).ready(function(){

		var req = ocpu.rpc("get_tweet", {
				x : 1
			}, function(output){
				$("#twitter_user").text("@" + output[0] + ":");
				$("#tweet").text(output[1]);
		});
		req.fail(function(){
			alert("R returned an error: " + req.responseText); 
		});

		var plot_weekRecruit = $("#img_weekRecruit").rplot("weekRecruit");
		plot_weekRecruit.fail(function(){
			alert("R returned an error: " + plot_weekRecruit.responseText); 
		});

		var plot_dayRecruit = $("#img_dayRecruit").rplot("dayRecruit");
		plot_dayRecruit.fail(function(){
			alert("R returned an error: " + plot_dayRecruit.responseText); 
		});
		
//		var plot_weekOptOut = $("#img_weekOptOut").rplot("weekOptOut");
//		plot_weekOptOut.fail(function(){
//			alert("R returned an error: " + plot_weekOptOut.responseText); 
//		});

	});

	</script>

</head>
<body>
<h1>OpenCPU Cloud Server</h1>

	<div class="wrapper">	
		<div class="wrapperhead">Sverige Tycker!<img align="right" src="pic/sch_logo_white.png" /><img align="right" src="pic/inizio_logo_white_square.png" /></div>

		<div class="blackblock"><div class="blackhead">Inflöde senaste veckan</div><div class="blocktext"><div id="img_weekRecruit"></div></div></div>
		<div class="blackblock"><div class="blackhead">Inflöde idag</div><div class="blocktext"><div id="img_dayRecruit"></div></div></div>
		<div class="blackblock"><div class="blackhead">Avhopp senaste veckan</div><div class="blocktext"><div id="img_weekOpOut"></div></div></div></div>

	<div class="wrapper">
	 	<div class="wrapperhead"><span id="twitter_user">Hej</span><img align="right" src="pic/twitter_logo_white_2pct.png" /></div>
		<div class="footer"><span id="tweet">Hej</span></div>

	</div>
</body>
</html>
